<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interactive-rating-component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>

  <main class="container">
    <section class="box1">
      <div id="maincontainer"class="">
       
        <span class="spansvg">
          <img src="images/icon-star.svg" class="svg" alt="staricon">
          </span>


        <h1>How did we do ?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>

        <ul class="ul-list">
          <li><button class="btn1"id="value1">1</button></li>
          <li><button class="btn1"id="value2">2</button></li>
          <li><button class="btn1"id="value3">3</button></li>
          <li><button class="btn1"id="value4">4</button></li>
          <li><button class="btn1"id="value5">5</button></li>
        </ul>
        <div class="div"> <button class="submit">Submit</button></div>
      </div>
      <div id="thankyoucontainer" class="active2">
        <div class="svg">
          <img src="images/illustration-thank-you.svg" alt="thankyouimage">
          </div>
        <p class="orange">you selected <span class="selected"> 0</span> out of 5
        </p>
        <h2>Thank you!</h2>
        <p> We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!</p>
      </div>
    </section>
  </main>


  <script src="script.js"></script>
</body>

</html>
